<nb-card>
  <nb-card-header>Build your model</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="example-container col-md-6">
        <div class="container-title">
          <form (ngSubmit)="onSubmit()">
            <input
              type="file"
              class="form-control"
              name="inputfile"
              (change)="onFileSelected($event)"
            />
            <div class="container-btn">
              <Button class="btn-demo" nbButton hero type="submit" name="Submit"
                >Upload File For Selection</Button
              >
            </div>
          </form>
          <nb-select placeholder="NgModel" [(ngModel)]="selectedOption">
            <nb-option value="Naive Bayes">Naive Bayes</nb-option>
            <nb-option value="Logistic Regression">Naive Bayes</nb-option>
          </nb-select>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>

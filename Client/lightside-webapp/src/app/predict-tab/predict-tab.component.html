<nb-card>
  <nb-card-header>Upload File for Prediction</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="example-container col-md-6">
        <div class="container-title">
          <form (ngSubmit)="onSubmit()">
            <input
              type="file"
              class="form-control"
              name="inputfile"
              (change)="onFileSelected($event)"
            />
            <div class="d-flex align-items-start">
              <Button
                nbButton
                status="success"
                size="medium"
                (click)="toggleLoadingAnimation()"
                [nbSpinner]="loading"
                nbSpinnerStatus="info"
                nbSpinnerSize="xsmall"
                [nbSpinnerMessage]="uploading"
                type="submit"
                name="Submit"
                >Upload</Button
              >
              <!-- <div>
                  <nb-actions size="medium">
                    <nb-action icon="nb-checkmark"></nb-action>
                  </nb-actions>
                </div> -->
            </div>
            <!-- <span ng-if="result!=''"
              ><label
                >The accuracy of your predicted data is: {{ result }}</label
              ></span
            > -->
          </form>
          <div class="container">
            <span>
              <label>
                Accuracy
              </label>
            </span>
            <nb-progress-bar
              [value]="barResult"
              [status]="status"
              [displayValue]="true"
            ></nb-progress-bar>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
